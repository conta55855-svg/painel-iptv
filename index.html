<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>IPTV Admin Pro</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; padding: 20px; }
        .box { max-width: 500px; margin: auto; background: #1e1e1e; padding: 20px; border-radius: 10px; }
        input { width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; border: 1px solid #333; background: #252525; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; margin-top: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-add { background: #27ae60; color: white; }
        .btn-sync { background: #f39c12; color: white; margin-top: 20px; }
        #vlcLink { background: #000; color: #0f8; padding: 15px; margin-top: 15px; font-family: monospace; font-size: 12px; border: 1px dashed #0f8; word-break: break-all; }
        .item { background: #333; padding: 10px; margin-top: 5px; border-radius: 5px; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

<div class="box">
    <h2>游니 IPTV Cloud + VLC</h2>
    
    <input type="password" id="pass" placeholder="Senha Admin">
    <hr>
    <input type="text" id="titulo" placeholder="Nome do V칤deo">
    <input type="text" id="url" placeholder="URL .mp4">
    <input type="text" id="ref" placeholder="Referer (Site de origem)">
    
    <button class="btn-add" onclick="adicionar()">Adicionar ao Firebase</button>
    
    <button class="btn-sync" onclick="sincronizarVLC()">游댃 Gerar/Atualizar Link VLC</button>

    <div id="vlcLink">O link aparecer치 aqui ap칩s sincronizar...</div>

    <div id="lista" style="margin-top:20px;"></div>
</div>

<script>
    // --- CONFIGURA칂칏ES ---
    const firebaseConfig = {
        apiKey: "AIzaSyACsw-0jVzNPGcX3Dph76jeaaq3TesqWfI",
        databaseURL: "https://iptv-4f629-default-rtdb.firebaseio.com/",
        projectId: "iptv-4f629"
    };
    
    const PASTEBIN_API_KEY = "CvlTwaKNn9plvMnojZ6r1h936TPDea3-";
    const SENHA = "03099912";

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 1. Adicionar ao Firebase
    function adicionar() {
        if(document.getElementById('pass').value !== SENHA) return alert("Senha errada!");
        const titulo = document.getElementById('titulo').value;
        const url = document.getElementById('url').value;
        const ref = document.getElementById('ref').value;

        db.ref('iptv/lista').push({ titulo, url, ref });
        alert("Salvo no Firebase!");
    }

    // 2. Gerar texto M3U e enviar ao Pastebin
    async function sincronizarVLC() {
        if(document.getElementById('pass').value !== SENHA) return alert("Senha errada!");
        
        db.ref('iptv/lista').once('value', async (snap) => {
            let m3u = "#EXTM3U\n\n";
            snap.forEach(child => {
                const v = child.val();
                m3u += `#EXTINF:-1, ${v.titulo}\n`;
                if(v.ref) m3u += `#EXTVLCOPT:http-referrer=${v.ref}\n`;
                m3u += `#EXTVLCOPT:http-user-agent=Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36\n`;
                m3u += `${v.url}\n\n`;
            });

            // Enviar para o Pastebin via Proxy (para evitar erro de CORS)
            const formData = new FormData();
            formData.append('api_dev_key', PASTEBIN_API_KEY);
            formData.append('api_option', 'paste');
            formData.append('api_paste_code', m3u);
            formData.append('api_paste_name', 'minha_lista.m3u');
            formData.append('api_paste_format', 'text');
            formData.append('api_paste_private', '0'); // 0 = P칰blico / 1 = N칚o listado

            try {
                const response = await fetch('https://cors-anywhere.herokuapp.com/https://pastebin.com/api/api_post.php', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.text();
                
                if(result.includes('https://pastebin.com/')) {
                    const rawLink = result.replace('pastebin.com/', 'pastebin.com/raw/');
                    document.getElementById('vlcLink').innerText = rawLink;
                    alert("Link do VLC atualizado!");
                } else {
                    alert("Erro Pastebin: " + result);
                }
            } catch (err) {
                alert("Erro de conex칚o. Ative o demo do cors-anywhere se necess치rio.");
            }
        });
    }

    // Mostrar lista
    db.ref('iptv/lista').on('value', snap => {
        const d = document.getElementById('lista');
        d.innerHTML = "";
        snap.forEach(child => {
            d.innerHTML += `<div class="item">${child.val().titulo} <button onclick="deletar('${child.key}')">X</button></div>`;
        });
    });

    function deletar(id) {
        if(document.getElementById('pass').value === SENHA) db.ref('iptv/lista/' + id).remove();
    }
</script>
</body>
</html>
